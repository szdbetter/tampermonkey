<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1000" height="800" fill="#1A1A1A"/>
  
  <!-- 标题栏 -->
  <rect x="50" y="50" width="900" height="60" rx="10" fill="#232323" stroke="#F0B90B" stroke-width="2"/>
  <text x="410" y="85" font-family="Arial" font-size="20" font-weight="bold" fill="#F0B90B">告警配置</text>
  
  <!-- 关闭按钮 -->
  <rect x="900" y="60" width="40" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="915" y="85" font-family="Arial" font-size="20" fill="#FFFFFF">×</text>
  
  <!-- 左侧面板 - 告警策略列表 -->
  <rect x="50" y="130" width="300" height="620" rx="10" fill="#232323" stroke="#F0B90B" stroke-width="2"/>
  <text x="140" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#F0B90B">告警策略列表</text>
  
  <!-- 添加告警策略按钮 -->
  <rect x="70" y="180" width="260" height="40" rx="5" fill="#333333" stroke="#F0B90B" stroke-width="1"/>
  <text x="150" y="205" font-family="Arial" font-size="14" fill="#F0B90B">+ 添加告警策略</text>
  
  <!-- 告警策略列表项 -->
  <rect x="70" y="240" width="260" height="50" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="100" y="270" font-family="Arial" font-size="14" fill="#FFFFFF">价格差异告警</text>
  <circle cx="270" cy="265" r="8" fill="#00FF00"/>
  <rect x="290" y="255" width="20" height="20" rx="3" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="295" y="270" font-family="Arial" font-size="14" fill="#FFFFFF">✎</text>
  
  <rect x="70" y="300" width="260" height="50" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="100" y="330" font-family="Arial" font-size="14" fill="#FFFFFF">价格波动告警</text>
  <circle cx="270" cy="325" r="8" fill="#00FF00"/>
  <rect x="290" y="315" width="20" height="20" rx="3" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="295" y="330" font-family="Arial" font-size="14" fill="#FFFFFF">✎</text>
  
  <rect x="70" y="360" width="260" height="50" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="100" y="390" font-family="Arial" font-size="14" fill="#FFFFFF">系统状态告警</text>
  <circle cx="270" cy="385" r="8" fill="#AAAAAA"/>
  <rect x="290" y="375" width="20" height="20" rx="3" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="295" y="390" font-family="Arial" font-size="14" fill="#FFFFFF">✎</text>
  
  <!-- 右侧配置面板 -->
  <rect x="370" y="130" width="580" height="620" rx="10" fill="#232323" stroke="#F0B90B" stroke-width="2"/>
  <text x="600" y="160" font-family="Arial" font-size="16" font-weight="bold" fill="#F0B90B">告警策略配置</text>
  
  <!-- 基础信息 -->
  <text x="400" y="200" font-family="Arial" font-size="14" fill="#FFFFFF">告警名称:</text>
  <text x="480" y="200" font-family="Arial" font-size="14" fill="#FF0000">*</text>
  <rect x="520" y="180" width="400" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="530" y="205" font-family="Arial" font-size="14" fill="#F0B90B">价格波动告警</text>
  
  <!-- 告警间隔时长 -->
  <text x="400" y="260" font-family="Arial" font-size="14" fill="#FFFFFF">告警间隔时长:</text>
  <text x="505" y="260" font-family="Arial" font-size="14" fill="#FF0000">*</text>
  <rect x="520" y="240" width="350" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="530" y="265" font-family="Arial" font-size="14" fill="#FFFFFF">1</text>
  <text x="880" y="265" font-family="Arial" font-size="14" fill="#FFFFFF">分钟</text>
  
  <!-- 过滤重复告警时长 -->
  <text x="400" y="320" font-family="Arial" font-size="14" fill="#FFFFFF">过滤重复告警时长:</text>
  <rect x="520" y="300" width="350" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="530" y="325" font-family="Arial" font-size="14" fill="#FFFFFF">30</text>
  <text x="880" y="325" font-family="Arial" font-size="14" fill="#FFFFFF">分钟</text>
  
  <!-- 告警渠道 -->
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#FFFFFF">告警渠道:</text>
  <text x="480" y="380" font-family="Arial" font-size="14" fill="#FF0000">*</text>
  <rect x="520" y="360" width="400" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- 渠道选择Tab - 邮件被选中 -->
  <rect x="520" y="360" width="200" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="600" y="385" font-family="Arial" font-size="14" fill="#FFFFFF">Telegram</text>
  
  <rect x="720" y="360" width="200" height="40" rx="5" fill="#F0B90B" stroke="#F0B90B" stroke-width="1"/>
  <text x="800" y="385" font-family="Arial" font-size="14" font-weight="bold" fill="#1A1A1A">邮件</text>
  
  <!-- API链接 -->
  <text x="400" y="440" font-family="Arial" font-size="14" fill="#FFFFFF">API链接:</text>
  <text x="465" y="440" font-family="Arial" font-size="14" fill="#FF0000">*</text>
  <rect x="520" y="420" width="400" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
  <text x="530" y="445" font-family="Arial" font-size="14" fill="#FFFFFF">https://api.resend.com</text>
  
  <!-- 邮件配置面板 -->
  <g id="email-panel">
    <text x="400" y="500" font-family="Arial" font-size="16" font-weight="bold" fill="#F0B90B">邮件配置</text>
    
    <text x="400" y="540" font-family="Arial" font-size="14" fill="#FFFFFF">SMTP服务器 (可选):</text>
    <rect x="520" y="520" width="400" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
    <text x="530" y="545" font-family="Arial" font-size="14" fill="#FFFFFF">smtp.example.com</text>
    
    <text x="400" y="600" font-family="Arial" font-size="14" fill="#FFFFFF">发送邮箱/API Key:</text>
    <text x="535" y="600" font-family="Arial" font-size="14" fill="#FF0000">*</text>
    <rect x="520" y="580" width="400" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
    <text x="530" y="605" font-family="Arial" font-size="14" fill="#FFFFFF">re_79RWPzu1_PNDGvTuWp8sczij56qTQXMAc</text>
    
    <text x="400" y="660" font-family="Arial" font-size="14" fill="#FFFFFF">接收邮箱:</text>
    <text x="475" y="660" font-family="Arial" font-size="14" fill="#FF0000">*</text>
    <rect x="520" y="640" width="400" height="40" rx="5" fill="#333333" stroke="#FFFFFF" stroke-width="1"/>
    <text x="530" y="665" font-family="Arial" font-size="14" fill="#FFFFFF">receiver@example.com</text>
  </g>
  
  <!-- 底部按钮 -->
  <rect x="700" y="680" width="100" height="50" rx="5" fill="#333333" stroke="#F0B90B" stroke-width="2"/>
  <text x="730" y="710" font-family="Arial" font-size="14" fill="#F0B90B">保存</text>
  
  <rect x="820" y="680" width="100" height="50" rx="5" fill="#333333" stroke="#FF6600" stroke-width="2"/>
  <text x="850" y="710" font-family="Arial" font-size="14" fill="#FF6600">取消</text>
  
  <!-- 删除按钮 -->
  <rect x="520" y="680" width="100" height="50" rx="5" fill="#333333" stroke="#FF6600" stroke-width="2"/>
  <text x="550" y="710" font-family="Arial" font-size="14" fill="#FF6600">删除</text>
  
  <!-- 测试按钮 -->
  <rect x="400" y="680" width="100" height="50" rx="5" fill="#333333" stroke="#F0B90B" stroke-width="2"/>
  <text x="430" y="710" font-family="Arial" font-size="14" fill="#F0B90B">测试</text>
</svg> 